{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Welcome | {{ block.super }} {% endblock %}
{% block jumbotron %}
    {{ block.super }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            <h1>{{ title }}</h1>

            <form method="POST" action="">{% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
    </div>


{% endblock %}
